 war_justification.21.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer vers une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine tout du moins, leur fait envie et ils répondent avec un conflit frontalier menaçant."
 war_justification.21.t:0 "[Root.GetLeader] demande expressément la conquête des terres [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Dieu est avec nous!"
 war_justification.22.d:0 "«Frères et sœurs, notre pays, le glorieux [Root.GetName], est contesté dans son droit divin à régner par les païens et impies de [From.GetName], dirigé par le cruel président [From.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[Root.GetLeader] était clair sur la question: le pays de [From.GetName] et ses idées marxistes sont une menace pour le régime [Root.GetAuAlaAlNP] [Root.GetName]. La guerre semble être inévitable et Dieu seul sait qui a le droit de gouverner l'État [From.GetAdjectiveCap]."
 war_justification.22.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.221.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nDans un discours récent au peuple [Root.GetAdjective], la rhétorique de l'hostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.221.t:0 "[Root.GetLeader] Appelle à la guerre contre [From.GetName]"
 war_justification.222.a:0 "Camarades, vers la victoire!"
 war_justification.222.d:0 "'Frères et sœurs, notre pays, le glorieux [From.GetName], est contesté dans son droit divin à régner par les païens et impies [Root.GetDuDelaDelNP] [Root.GetName], dirigé par le cruel président [Root.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[From.GetLeader] était clair sur la question: le pays [Root.GetDuDelaDelNP] [Root.GetName] et ses idées marxistes sont une menace pour le régime dans [From.GetName]. Leur royaume arriéré ressemble encore à une société du Moyen Age, exploitant les industries féodales tandis que le prolétariat reste affamé. Les théories de Marx, d'Engels et de Lénine sont claires: nous devons détruire le joug [Root.GetAdjective] par le fer et le sang!"
 war_justification.222.t:0 "Les insultes anti-marxistes de la nation [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.223.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plus que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non.\n\nLe récent discours prononcé par le peuple de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un cruel despote règne sur la nation [From.GetAdjective]."
 war_justification.223.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie en [From.GetName]"
 war_justification.224.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.224.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a prononcée dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, est maintenant traité comme une simple extension de leur cruelle dictature."
 war_justification.224.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.225.a:0 "Que Dieu sauve le roi!"
 war_justification.225.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes [Root.GetAdjective], contre les gros voleurs, qui se querellent sur le butin, chacun s'efforçant d'obtenir la plus grande part, le plus grand nombre de pays à piller, et le plus grand nombre de nations à réprimer et asservir. '\n\nLe chef bolchevik [From.GetLeader] est de nouveau pitoyable en utilisant sa rhétorique contre la monarchie prospère [Root.GetDuDelaDelNP] [Root.GetName], dans l'espoir de conquérir et piller les terres fertiles. Dieu est avec nous, contre ces immondes hérétiques impies et le roi est certainement prêt à déclarer la guerre, soutenu par le chancelier [Root.GetLeader]."
 war_justification.225.t:0 "L'infraction des bolcheviks [De.GetAdjective]"
 war_justification.226.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.226.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état des travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à nous envahir pour nous imposer leur propre forme de socialisme."
 war_justification.226.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.227.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.227.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.227.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.228.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.228.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien régime. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.228.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.229.a:0 "Dieu est avec nous!"
 war_justification.229.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique était meilleure. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.229.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.23.a:0 "Que Dieu sauve notre roi!"
 war_justification.23.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plys que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non.\n\nDans un discours récent que [Root.GetLeader] a donné, la rhétorique contre [From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.23.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.230.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.230.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très efficace jusqu'au présent."
 war_justification.230.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.231.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, si ils poursuivent une telle action agressive."
 war_justification.231.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance en le fait que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements prévoient une l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'Histoire peut encore nous surprendre."
 war_justification.231.t:0 "[From.GetLeader] Appelle à l'Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.232.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.232.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.232.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.233.a:0 "C'est [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera ce duel avec nous."
 war_justification.233.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.234.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.234.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner à [Root.GetLeader] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.234.t:0 "La menace grise [From.GetAdjective]"
 war_justification.235.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.235.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.235.t:0 "[From.GetLeader] défit les prétentions [Root.GetAdjFP]"
 war_justification.236.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.236.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose entre les mains de leur chef."
 war_justification.236.t:0 "[From.GetLeader] Appelle à la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] regrettera sa paresse."
 war_justification.24.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un vrai monarque doit gouverner ces terres comme Dieu le veut."
 war_justification.24.t:0 "[Root.GetLeader] Appelle à l'Invasion de [From.GetName]"
 war_justification.25.a:0 "Les travailleurs du monde s'unissent!"
 war_justification.25.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit qui passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes, contre les gros voleurs, qui se disputent le butin, chacun s'efforçant d'obtenir la plus grande part. Le président a parlé et il a raison: le pays [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] menacé tous les jours par le régime autarcique et arriéré du gouvernement [From.GetAdjective]. La guerre est inévitable et tout le monde est appelé à se battre."
 war_justification.25.t:0 "La défense contre les voleurs [From.GetAdjective]"
 war_justification.26.a:0 "Il y a encore le temps pour sauver leur tentative de socialisme."
 war_justification.26.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui a mis de côté chaque allusion aux idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont elle s'est développée. Il pense que le [Root.GetRulingParty] doit intervenir avant qu'il ne soit trop tard."
 war_justification.26.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.27.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.27.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que notre peuple puisse être satisfait sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.27.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.28.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.28.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.28.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.29.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.29.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.29.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.30.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.30.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.30.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.31.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.31.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.31.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.32.a:0 "Parfois, nous devons embrasser l'escalade du conflit."
 war_justification.32.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.32.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.33.a:0 "[From.GetName] va périr."
 war_justification.33.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.33.t:0 "Restauration de l'ordre dans les provinces [From.GetAdjectiveCap]"
 war_justification.34.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.34.d:0 "'L'esprit national [From.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [From.GetDuDelaDelNP] [From.GetName] contre cette menace. '\n\nPendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjFS] est déjà en cours."
 war_justification.34.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.35.a:0 "Ils ne savent pas à quel point épreuves surmontées nous ont rendus forts."
 war_justification.35.d:0 "'[From.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, ni sont-ils préparés pour les menaces maintenant évidentes visibles à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [From.GetDuDelaDelNP] [From.GetName] longtemps détenue par le [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [From.GetAdjMP] veulent éviter la guerre, [Root.GetLeader] prétend que leurs dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.35.t:0 "[Root.GetLeader] affronte les prétentions [From.GetAdjFP]"
 war_justification.36.a:0 "C'est peut-être une décision difficile, mais nous devons nous y tenir."
 war_justification.36.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le rôle que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient cette méthode, mais la décision repose entre les mains de notre chef."
 war_justification.36.t:0 "[Root.GetLeader] appelle à la guerre contre [From.GetLeLaLNP] [From.GetName]"
