l_simp_chinese:
 conv.political.1.a:0 "至少我们知道谁将控制国家..."
 conv.political.1.b:0 "我们的民主是神圣的！"
 conv.political.1.d:0 "他们说政府软弱。权力应该由一个成员掌握，他们高声呼喊..."
 conv.political.1.t:0 "专制主义崛起"
 conv.political.10.c:0 "最终，一个国家必须尊重其人民的意愿。[Root.GetName]将举行公投。"
 conv.political.10.d:0 "这些不断壮大的运动认为[Root.GetLeader]只是占位者。很快，[Root.GetAdjective]人民将反叛政府，要求由全能的上帝选出的强有力的领袖。他们现在要求我们让所有相信唯一上帝的人选择君主制或当前政权。"
 conv.political.10.t:0 "[Root.GetAdjective]反动派要求举行公投"
 conv.political.11.c:0 "公投比流血革命更可取。"
 conv.political.11.d:0 "马克思主义思想早已在[Root.GetName]扎根，但最近获得了更广泛的支持。这一运动已经超越了政治理论，进入了政治实践，不满的工人甚至一些知名的名人表达了支持。共产主义者称之为阶级意识，而[Root.GetRulingParty]则称之为引发骚乱和叛国的快速通道。"
 conv.political.11.t:0 "共产主义者要求举行公投"
 conv.political.12.c:0 "如果我们接受公投，或许我们可以保留我们的遗产。"
 conv.political.12.d:0 "毫不奇怪，人民统治他们所居住的国家的观念很容易在人民中间变得非常流行。当然，[Root.GetRulingParty]认为这些运动代表的民主观念 - 言论自由、公共选举、自由新闻 - 只是旨在削弱[Root.GetLeader]政府的民粹主义言辞。"
 conv.political.12.t:0 "民主派要求举行公投"
 conv.political.13.a:0 "是时候向这些中世纪的抗议者展示现代战争的方式了。"
 conv.political.13.b:0 "以全能上帝的名义，愿祂选择谁来领导[Root.GetName]！"
 conv.political.13.d:0 "哦，[Root.GetLeader]，人们认为你不是上帝选出的，他们试图说服你进行一次公投。但由于你的拒绝，他们更愿意自行履行全能上帝的意愿。"
 conv.political.13.t:0 "愿上帝引领[Root.GetName]！"
 conv.political.14.a:0 "我们不会允许他们毁了我们的国家！"
 conv.political.14.b:0 "革命之火必须用压迫者的鲜血扑灭！"
 conv.political.14.d:0 "在他们的住民投票请求被拒绝后，[Root.GetName]的一些共产主义改革派迅速失去了影响力，被更激进的成员所取代。由于[Root.GetRulingParty]拒绝承认建议改革的公众支持，对革命的浪漫看法逐渐普及，运动的领导者成为那些最容易引发骚乱的人。这些骚乱现在已经演变成全面的内战，国家的未来岌岌可危。"
 conv.political.14.t:0 "共产主义者起义"
 conv.political.15.a:0 "拯救我们免受这种暴民统治之苦！"
 conv.political.15.b:0 "终于，[Root.GetName]自由了！"
 conv.political.15.d:0 "在他们试图通过公开住民投票建立民主政体的尝试被拒绝后，提出这一建议的人们认为[Root.GetLeader]政权是不可救药的。一支由共同目标团结起来的反叛组织联盟，他们的共同目标是在[Root.GetName]建立更具代表性的政治体制，他们已经拿起了武器，并宣布除非[Root.GetRulingParty]被推翻，否则他们不会休息。"
 conv.political.15.t:0 "[Root.GetAdjective]之春"
 conv.political.16.a:0 "可悲，这是正确的词。"
 conv.political.16.d:0 "自封的[Root.GetName]之王已经去世，他的追随者忘记了如何战斗。人们已经吸取了教训，我们的体制比那些对着云彩叫喊的可怜老人更受上帝的保护。"
 conv.political.16.t:0 "狂热的反动派被击败"
 conv.political.17.a:0 "真是一群伪君子。"
 conv.political.17.d:0 "许多共产主义者曾预测[Root.GetName]将成为下一个陷入所谓的国际革命的国家，但在经过几个月的罢工和街头红旗示威后，这股运动似乎已经平息下来。被认为是革命的推动力的工人阶级似乎比推翻[Root.GetLeader]更关心更紧迫的问题，对于这些革命在其他地方的表现似乎不太满意。与此同时，曾经写下热情洋溢的呼吁割断压迫者喉咙的知识分子们，似乎对实际上可能干扰他们舒适生活方式的任何事都犹豫不决。\n\n关于革命的谈话可能会继续，无论是在喝廉价啤酒还是昂贵的葡萄酒时，但这可能只是谈话而已。"
 conv.political.17.t:0 "共产主义风潮平息"
 conv.political.18.a:0 "真是一群放弃者。"
 conv.political.18.d:0 "经过几个月的强烈反对[Root.GetLeader]政权，呼吁进行公共选举和更自由的集会和言论自由法律的运动似乎已经瓦解。现在，人们对如果进行这些改革会对[Root.GetName]的稳定性表示更多的担忧，那些呼吁民主的人被视为闹事者。\n\n更神秘的是，许多运动的领袖似乎突然失踪或停止了他们的工作。也许其中一些人在看到他们的努力失败时选择流亡。尽管如此，[Root.GetRulingParty]政府否认了一切知识和参与。"
 conv.political.18.t:0 "民主运动陷入寂静"
 conv.political.19.a:0 "为了[Root.GetName]的未来"
 conv.political.19.t:0 "[Root.GetLeader]放弃中立外交政策"
 conv.political.19_absolutist:0 "君主制之路更加安全。绝对主义将成为我们的选择。"
 conv.political.19_communism:0 "在[Root.GetRulingParty]最近掌握政权之后，[Root.GetLeader]宣布[Root.GetName]将不再坚持中立的外交"
 conv.political.2.a:0 "政府内部可能有人支持这些想法。"
 conv.political.2.b:0 "人民的运动必须寻求人民的支持。"
 conv.political.2.d:0 "“当世界各地的工人起来反抗压迫者时，那些声称在[Root.GetName]取得阶级意识的人却坐等变革从政治体制内部而来，而这个政治体制已经腐败得无法挽救，唯有革命能拯救我们！”\n\n[Root.GetAdjective] 共产主义运动中的新声音这样说。他们将[Root.GetRulingParty]的统治称为资产阶级的独裁，并开始呼吁通过一切手段将其赶下台。这些手段是从内部还是从外部发起，尚待观察。"
 conv.political.2.t:0 "共产主义的崛起"
 conv.political.3.a:0 "首先，我们可以在内部讨论这个问题。"
 conv.political.3.b:0 "知道我们站在正义一边，我们可以允许我们的敌人更公开地发表意见。"
 conv.political.3.d:0 "“如果我们压制人民的声音，我们怎么能声称自己是[Root.GetName]的代表呢？如果我们害怕异议，害怕被公开指责或被公众投票罢黜，那么我们真正害怕的是我们被自己的公民所憎恨和唾弃。[Root.GetRulingParty]是否真的对其原则如此缺乏信心？”\n\n政府内的一个谨慎但松散组织的充满激情的派别已经开始倡导对国家的敌人采取较少的压制政策。他们希望公众通过公民投票和地方党会议参与决策，即使这意味着冒险危及当前议程的未来。"
 conv.political.3.t:0 "走向民主"
 conv.political.4.a:0 "我们唯一的希望是他们不会组织政变来对付我们"
 conv.political.4.d:0 "有人可能会认为这只是老人的叫喊，但反动主义运动不断吸引新的支持者。然而，政府应该采取何种措施来处理这一问题，却很难判断。"
 conv.political.4.t:0 "反动主义思想正在[Root.GetName]蔓延开来"
 conv.political.5.a:0 "嗯，也许我们可以提供他们那位人物，以避免[Root.GetName]的毁灭？"
 conv.political.5.d:0 "我们光荣的政权正受到我们自己的士兵的威胁。他们要求一个由全能的上帝选出的强有力的领袖。他们公开举起武器反对[Root.GetName]只是时间问题。"
 conv.political.5.t:0 "绝对主义士兵不会效忠[Root.GetName]"
 conv.political.6.a:0 "人们可以自称他们想自称的任何名字。"
 conv.political.6.d:0 "共产主义革命运动曾经是一种理论上在学术界和实践中惹事生非的边缘运动，但在[Root.GetAdjective]工人阶级中的支持日益增加。事实上，甚至更多的人选择将自己与“阶级”联系起来，这意味着马克思主义的思想正在传播到那些不积极寻求推翻政府的人之外。\n\n[Root.GetRulingParty]的成员为此感到遗憾，他们怀念那个“[Root.GetAdjective]”是人们首先和首要认同的时代。他们的担忧并非没有根据。可以争辩说，革命已经在各个社会层面上正在发生，现在阻止它可能为时已晚。"
 conv.political.6.t:0 "[Root.GetName]的阶级冲突"
 conv.political.7.a:0 "也许他们只是在为不同的[Root.GetName]而战。"
 conv.political.7.d:0 "“资本家和民族主义者会让你在前线为他们流血，把兄弟对立，原因是这不关乎工人！与其举起武器反对在国外奋斗的工人，不如反对压迫者，推翻暴君！”\n\n通常情况下，军队是爱国主义和忠诚的堡垒，但它似乎对在[Root.GetName]迅速传播的共产主义宣传也不免疫。士兵们脱离，拒绝为国家而战，有时甚至加入声称正在为革命做准备的游击队运动。"
 conv.political.7.t:0 "士兵脱离共产主义游击队"
 conv.political.8.a:0 "在没有镇压的情况下，这一运动似乎在自然地增长。"
 conv.political.8.d:0 "可预见的是，放宽对公开传播反对[Root.GetRulingParty]宣传的限制，导致了公开表达不满的增加。有组织的示威活动和宣传品目前主要出现在学术机构和[Root.GetName]的一些不幸地区，但毫无疑问，这一运动正在扩散。\n\n国家领导人对此问题感到困惑。拥有党的领导权的[Root.GetLeader]并不太愿意多样化公共辩论。然而，已经迈出了第一步，也许已经无法回头。"
 conv.political.8.t:0 "民主反对派形成中"
 conv.political.9.a:0 "即使改革正在进行，我们必须通过镇压这种抗议来显示我们的力量。"
 conv.political.9.b:0 "让人民的声音被听到。"
 conv.political.9.d:0 "曾经局限于有限地区的公开不满示威现在已经蔓延到了各地。在人们走上街头的同时，[Root.GetRulingParty]发现自己处于十字路口。如果我们继续允许这种宣传传播，不仅党内提出的住民投票，还有反对派提出的住民投票可能会显示出我们没有公众的支持。我们一直追求的团结正在被不同意见所取代，这些意见团结起来反对我们。"
 conv.political.9.t:0 "公开要求选举"
