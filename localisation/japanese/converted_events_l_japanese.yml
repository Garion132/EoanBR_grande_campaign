l_japanese:
 conv.political.1.a:0 "少なくとも国を支配する人がわかっています..."
 conv.political.1.b:0 "我々の民主主義は神聖です！"
 conv.political.1.d:0 "政府は弱いと言います。権力はただ一人のメンバーが持つべきだと彼らは叫びます..."
 conv.political.1.t:0 "専制主義の台頭"
 conv.political.10.c:0 "最終的に、国家はその人々の意志を尊重しなければなりません。[Root.GetName]は国民投票を行います"
 conv.political.10.d:0 "[Root.GetLeader]は[Root.GetName]で急速に成長している運動によって占拠者と見なされています。まもなく、[Root.GetAdjective]の人々は政府に対して反乱し、全能の神に選ばれた強力な指導者を要求するでしょう。彼らは今、私たちに対して唯一の神を信じるすべての人間が君主制または現行政権を選ぶかどうかを決定するよう要求しています。"
 conv.political.10.t:0 "[Root.GetAdjective]反動派が国民投票を要求中"
 conv.political.11.c:0 "流血の暴動よりも住民投票の方が好ましいです。"
 conv.political.11.d:0 "[Root.GetName]でのマルクス主義のアイデアは以前から根付いていましたが、最近はより広範な支持を得ています。この運動は政治理論から政治実践に広がり、不満を抱く労働者やいくつかの有名な著名人が支持を表明しています。共産主義者はこれを階級意識と呼んでいます。[Root.GetRulingParty]はそれを暴動と反逆への速道と呼んでいます。"
 conv.political.11.t:0 "共産主義者が住民投票を要求"
 conv.political.12.c:0 "住民投票を受け入れれば、私たちの遺産を保護できるかもしれません。"
 conv.political.12.d:0 "予想通り、彼らの住む国の人々による国の統治のアイデアは、人々の間で非常に人気が高まる可能性があります。もちろん、[Root.GetRulingParty]は、これらの運動によって代表される民主主義のアイデア - 言論の自由、公共選挙、自由な報道 - は、単なる[Root.GetLeader]政府を弱体化させるためのポピュリストの言辞として見ています。"
 conv.political.12.t:0 "民主主義者が住民投票を要求"
 conv.political.13.a:0 "これらの中世の抗議者に、どのように現代戦争が行われるかを示す時です。"
 conv.political.13.b:0 "全能の神の名において、神ご自身が[Root.GetName]を導く者を選びますように！"
 conv.political.13.d:0 "[Root.GetLeader]、人々はあなたが神に選ばれていないと考え、彼らはあなたに対して国民投票を行うよう説得しようとしました。しかし、あなたがそれを拒否したため、彼らは自分たちで全能の神の意志を行うことを選びました。"
 conv.political.13.t:0 "神が[Root.GetName]を導くために！"
 conv.political.14.a:0 "彼らが国を台無しにするのを許しません！"
 conv.political.14.b:0 "革命の炎は支配者の血で消しましょう！"
 conv.political.14.d:0 "[Root.GetName]での住民投票の要求が拒否された後、共産主義運動のわずかな改革派は急速に影響力を失い、より過激な要素に対抗しました。[Root.GetRulingParty]が提案された改革への公共の支持を認めないことにより、革命のロマンティックな視点は次第に広まり、運動の指導者は最も簡単に暴動を起こすことができる人々になりました。これらの暴動は現在、国の未来がかかった全面的な内戦に発展しています。"
 conv.political.14.t:0 "共産主義者が蜂起"
 conv.political.15.a:0 "この暴徒支配から私たちを守ってください！"
 conv.political.15.b:0 "遂に[Root.GetName]は自由だ！"
 conv.political.15.d:0 "彼らの民主主義を導入しようとする公共住民投票の試みが拒否された後、提案の背後にいる人々は[Root.GetLeader]政権を是正不能と見なしました。[Root.GetName]でより代表的な政治システムを確立するという共通の目標によって結ばれた反乱グループの幅広い連合が武力を採用し、[Root.GetRulingParty]が倒れるまで休むことはないと宣言しました。"
 conv.political.15.t:0 "[Root.GetAdjective]春"
 conv.political.16.a:0 "哀れ、それが正しい言葉です。"
 conv.political.16.d:0 "自称の[Root.GetName]の王は今や亡くなり、彼の支持者は戦い方を忘れてしまいました。人々は教訓を学び、私たちの体制は、ただ雲に向かって叫ぶ哀れな老人たちよりも、神によって守られています。"
 conv.political.16.t:0 "熱狂的な反動派が敗北"
 conv.political.17.a:0 "なんて偽善者たちだ。"
 conv.political.17.d:0 "多くの共産主義者は、[Root.GetName]がいわゆる国際革命に次いで崩壊する国になると予測していましたが、数ヶ月のストライキと赤い旗を掲げたデモの後、この運動は収束したようです。革命の推進力とされる労働者階級は、[Root.GetLeader]を転覆するよりも解決すべき問題があるようで、他国でのこれらの革命の成果には明らかに感銘を受けていないようです。一方、抑圧者の喉を切ることを情熱的に訴えた知識人たちは、実際に自分たちの快適な生活様式を損なう可能性のあることを驚くほどためらっていることが判明しました。\n\n革命についての議論は、おそらく安いビールでも高価なワインでも続くでしょうが、それはおそらく議論に過ぎないでしょう。"
 conv.political.17.t:0 "共産主義ブームの下火"
 conv.political.18.a:0 "なんて諦め者の一団だ。"
 conv.political.18.d:0 "[Root.GetLeader]の政権に対する数か月にわたる激しい反対運動が終わり、公共の選挙や集会と発言の自由に関するより自由な法律を求めましたが、この運動は崩壊したようです。現在、もしこのような改革が行われるとしたら、[Root.GetName]の安定性についての懸念を表明する人々が増えており、民主主義を求める人々は問題の種と見なされています。\n\nさらに不思議なことに、この運動の主要な指導者の多くが行方不明になったか、突然活動を中止したようです。おそらく、彼らの努力の失敗を見て、一部の人々は亡命を選んだのかもしれません。それにもかかわらず、[Root.GetRulingParty]政府はその知識と関与を否定しています。"
 conv.political.18.t:0 "民主主義運動の沈黙"
 conv.political.19.a:0 "[Root.GetName]の未来のために"
 conv.political.19.t:0 "[Root.GetLeader]が中立外交政策を放棄"
 conv.political.19_absolutist:0 "君主制の道は安全だ。絶対主義こそがそれだ。"
 conv.political.19_communism:0 "[Root.GetRulingParty]の最近の権力掌握後、[Root.GetLeader]は[Root.GetName]がもはや中立外交政策を維持しないことを発表しました。\n'世界は複雑で絡み合っています。この国は常にその原則に立っており、それを守る準備ができています。もはや独力では安全ではありません。中立は以前のような安全な避難所ではありませんし、この世界で権力を求める者たちはそれを尊重しません。我々は共産主義の仲間たちと共に、我々を抑圧しようとする勢力に立ち向かわなければなりません。我々を抑えつけようとする資本家の大多数に対抗しなければなりません。立場を取らなければ、孤独に滅びるでしょう。'"
 conv.political.2.a:0 "政府内でそうしたアイデアを支持する人々がいるかもしれません。"
 conv.political.2.b:0 "人々のための運動は人々からの支持を求めなければなりません。"
 conv.political.2.d:0 "『世界中で労働者が抑圧者に対抗する中、[Root.GetName]で階級意識を持つと主張する人々は、政治体制が腐敗しすぎているため、変革が内部から起こることを待っているだけです。唯一、革命が私たちを救える！』\n\n[Root.GetAdjective] 共産主義運動の新たな声がこう語ります。[Root.GetRulingParty] の支配をブルジョアジーの独裁と呼び、どんな手段を用いてでもその権力から引きずり下ろすよう求めています。それが内部から来るのか、それとも外部から来るのか、これからの展開が注目されます。"
 conv.political.2.t:0 "共産主義の勃興"
 conv.political.3.a:0 "まずは内部で議論できます。"
 conv.political.3.b:0 "正しいことを知っているからこそ、敵にもより公然に話す余裕があります。"
 conv.political.3.d:0 "『もし私たちが人々の声を沈黙させるなら、私たち誰もが[Root.GetName]の声であると主張できるでしょうか？もし私たちが異議を恐れ、公然に非難されたり、国民投票で追放されることを恐れるなら、私たちが本当に恐れているのは、市民に嫌われ、嫌悪されていることです。[Root.GetRulingParty]は本当にその原則に対する信頼が少ないのでしょうか？』\n\n政府内の慎重で緩く組織されたが情熱的な派閥が、国家の敵に対するより抑圧的でない政策を推進し始めました。彼らは国民が国家の決定に参加することを望み、住民投票や地元党会議を通じてこれが現行の議題の未来を危険に晒すことを意味するとしても構わないと考えています。"
 conv.political.3.t:0 "民主主義への動き"
 conv.political.4.a:0 "彼らが我々に対するクーデターを組織しないことを願うばかりです"
 conv.political.4.d:0 "これらは単なる老人の叫び声かもしれませんが、反動主義の運動は絶えず新しい支持者を獲得しています。しかし、政府はこれについて何をすべきかは難しい問題です。"
 conv.political.4.t:0 "反動主義のアイデアが[Root.GetName]全体に広まっています"
 conv.political.5.a:0 "うーん、[Root.GetName]の破滅を避けるためにその人物を提供するかもしれませんか？"
 conv.political.5.d:0 "私たちの栄光ある政権が、自国の兵士によって脅かされています。彼らは全能の神によって選ばれた強力な指導者を求めています。[Root.GetName]に対して公然と武装蜂起を受けるのは時間の問題です。"
 conv.political.5.t:0 "絶対主義の兵士たちは[Root.GetName]に忠誠を誓いません"
 conv.political.6.a:0 "人々は自分たちを何と呼んでいてもかまいません。"
 conv.political.6.d:0 "かつては理論家の間でのみ人気があり、実践ではトラブルメーカーの間でのみ人気だった共産主義革命運動は、[Root.GetAdjective]労働者階級の間での支持が増加しています。『階級』に自身を関連づける人がますます増えていることは、マルクス主義のアイデアが政府転覆を積極的に求める者たちを超えて広がっていることを意味しています。\n\n[Root.GetRulingParty]のメンバーたちはこの発展に悲鳴を上げ、かつて『[Root.GetAdjective]』が人々が最もまず関連づけたものであった時代を懐かしんでいます。彼らの懸念は根拠があるものではありません。既に革命が進行中であり、社会のさまざまなレベルで起こっており、それを止めるのは遅すぎるかもしれません。"
 conv.political.6.t:0 "[Root.GetName]の階級闘争"
 conv.political.7.a:0 "彼らはたぶん異なる[Root.GetName]のために戦っているだけかもしれません。"
 conv.political.7.d:0 "『資本家と国民主義者は、働く人々には関係のない紛争を巻き起こすために、前線で血を流すようにあなたを欺くでしょう！国外で苦しむ労働者に対する武力を振るう代わりに、抑圧者に立ち向かい、暴君を打倒しましょう！』\n\n通常、愛国心と忠誠心の要塞である軍隊も、[Root.GetName]で急速に広まっている共産主義のプロパガンダに免疫を持たないことが証明されています。兵士たちは脱走し、国のために戦うことを拒否し、時には革命の準備をしていると主張するパルチザン運動に加わることすらあります。"
 conv.political.7.t:0 "兵士が共産主義パルチザンに離脱"
 conv.political.8.a:0 "抑圧がない状況で、この運動は自然に成長しているようです。"
 conv.political.8.d:0 "公然と広まる反-[Root.GetRulingParty]の宣伝の種類に対する制限を緩和することは、予想通り、不満の公然な表現の増加につながりました。組織されたデモやパンフレットは、現時点では主に学術機関と[Root.GetName]の一部の不幸な地域で見られますが、この運動が広がっていることに疑念はありません。\n\n国の指導者はこの問題で板挟みになっています。党の指導権を鉄のように握っている[Root.GetLeader]は、公開討論を多様化させることにあまり興味を持っていません。しかし、既に最初のステップが踏み出されており、戻る道がないかもしれません。"
 conv.political.8.t:0 "民主主義の反対派が形成中"
 conv.political.9.a:0 "改革が進行しているとしても、この反抗を抑え込むことで我々の強さを示さなければなりません。"
 conv.political.9.b:0 "人々の声を聞かせましょう。"
 conv.political.9.d:0 "以前は限られた地域に限定されていた公然の不満のデモが今では広がっています。人々が街頭で集まる中、[Root.GetRulingParty]は岐路に立たされています。この宣伝を広め続けるなら、党内から提案された住民投票と反対派から提案された住民投票の両方が、私たちが公衆の支持を持っていないことを示すかもしれません。私たちが求めた結束は、私たちに対抗する意見の多様性に変わりつつあります。"
 conv.political.9.t:0 "選挙の公開要求"
