 war_justification.21.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ правительстве [Root.GetLeader], кажется, указывается на вторжение против [From.GetAdjective] Nation. Наша слава, божественная, по крайней мере, заставляла их завидовать, и они отвечают угрожающим пограничным конфликтом."
 war_justification.21.t:0 "[Root.GetLeader] настоятельно призывает к завоеванию земель [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Бог с нами!"
 war_justification.22.d:0 "«Братья и сестры, наша страна, славное [Root.GetName], бросают вызов в своем праве от Бога, чтобы править языческими и безбожными язычниками [From.GetName], которым управляет нечестивый председатель [From.GetLeader]. Они утверждают, что они красные, а красные - их поля, залитые их кровью! »\n\n[Root.GetLeader] был ясен в этом вопросе: страна [From.GetName] и ее идеи марксизма представляют угрозу для режима в [Root.GetName]. Война, похоже, скоро наступит, и только Бог знает, кто имеет право править, id est, государство [From.GetAdjectiveCap]."
 war_justification.22.t:0 "Красная угроза нации [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] пожалеет о том, что он родился."
 war_justification.221.d:0 "«Могущественная сила [Root.GetName] не является общепринятой. История истории показала, что Empires рождаются и падают, и сегодня мы, [Root.GetLeader], правящий канцлер нашей Родины, нашли главную угрозу нашему превосходству, и это злая деспотация [From.GetName]. '\n\nВ недавнем выступлении с людьми из [Root.GetAdjective] риторика остракизма к [From.GetName] стала очевидной, и кажется, что [Root.GetLeader] собирает длинный консенсус, чтобы оправдать вторжение."
 war_justification.221.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
 war_justification.222.a:0 "Товарищи, к Победе!"
 war_justification.222.d:0 "«Братья и сестры, наша страна, славное [From.GetName], бросают вызов в своем праве от Бога, чтобы править языческими и безбожными язычниками [Root.GetName], которым управляет нечестивый председатель [Root.GetLeader]. Они утверждают, что они красные, а красные - их поля, залитые их кровью! »\n\n[From.GetLeader] был ясен в этом вопросе: страна [Root.GetName] и ее идеи марксизма представляют угрозу для режима в [From.GetName]. Их отсталое королевство по-прежнему напоминает общество средневековья, эксплуатирующее феодальные производства, в то время как пролетариат продолжает голодать. Теории Маркса, Энгельса и Ленина ясны: нам нужно уничтожить ярмо [Root.GetAdjective] вооруженным оружием!"
 war_justification.222.t:0 "Антимарксистские оскорбления [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Мы будем бороться за Свободу, Равенство и Братство!"
 war_justification.223.d:0 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, хочет ли это коррумпированный [From.GetRulingParty] '\n\nВ недавнем выступлении, сделанном [Root.GetAdjective], люди сделали это довольно очевидным : [Root.GetLeader] отвергает наши священные идеалы Республики и хочет, чтобы злой деспотат правил [From.GetAdjective] Nation."
 war_justification.223.t:0 "[Root.GetLeader] Отклоняет выборы [From.GetLastElection] в пользу монархии в [From.GetName]"
 war_justification.224.a:0 "[From.GetName] должны подготовиться к их поражению."
 war_justification.224.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty].\n\nРиторика ненависти к нашей нации, которая [Root.GetLeader], правитель [Root.GetName], заявила в своей последней речи, невероятна. Наша маленькая нация, едва задействованная в политике, теперь называется нас платой расширения для их злой деспотации."
 war_justification.224.t:0 "Угрозы вторжения [Root.GetLeader]"
 war_justification.225.a:0 "Боже, храни короля!"
 war_justification.225.d:0 "«Товарищи! Как каждый месяц, как каждый день и каждую ночь проходит, становится все яснее и понятнее массам рабочих, что Манифест выразил правду, когда он заявил, что фразы о «защите отечества» и т. П. - не что иное, как капиталистический обман , С каждым днем ​​становится все более очевидным, что будет война, и это война против капиталистов [Root.GetAdjective], против крупных разбойников, которые ссорятся над добычей, каждый из которых стремится получить самую большую долю, самую большую число стран для грабежа и наибольшее число наций для подавления и порабощения ».\n\n. Большевистский лидер [From.GetLeader] снова патетически использует риторику против процветающей монархии [Root.GetName], в надежде завоевывая его и грабежи плодородных земель. Бог с нами, против этих грязных безбожных еретиков, и Царь, несомненно, готов объявить войну, поддержанный канцлером [Root.GetLeader]."
 war_justification.225.t:0 "Преступление от [From.GetAdjective] большевиков"
 war_justification.226.a:0 "Они не понимают, что означает революция для людей [Root.GetAdjective]."
 war_justification.226.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объяснили бы правило [Root.GetRulingParty] [Root.GetName], отбросив все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что сначала поддержка победы [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отклонилась от [Root.GetLeader] философии. Конфликт обострился до такой степени, что они готовятся вторгнуться, чтобы навязать нам свой бренд социализма."
 war_justification.226.t:0 "[Root.GetAdjective] Ошибка коммунизма"
 war_justification.227.a:0 "Завтра экономика 101 будет на фронте [From.GetAdjective]!"
 war_justification.227.d:0 "«Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, настолько тщательно проиндексированные, могут быть спасены только вмешательством [From.GetAdjective].\n\n[From.GetLeader] долгое время полемизировался против правительства в [Root.GetName] на партийных собраниях, но эта риторика теперь используется чаще публично. Существует мало оснований полагать, что этот конфликт можно разрешить мирным путем, и наша экономика выиграет от этого."
 war_justification.227.t:0 "[From.GetLeader] Оскорбляет [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.228.a:0 "[Root.GetLeader] - лучший правитель, чем любой революционный оппортунист!"
 war_justification.228.d:0 "'Когда мы объединили социалистическое общество в [From.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем дождаться, когда инструменты международной революции повернутся для людей [Root.GetAdjective]. Мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [Root.Capital.GetName]! \n\n [From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача по искоренению всех границ теперь строго ориентирована на искоренение наших границ."
 war_justification.228.t:0 "[From.GetLeader] Привести революцию в [Root.GetName]"
 war_justification.229.a:0 "Бог с нами!"
 war_justification.229.d:0 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\n. Последняя речь [Root.GetLeader], переданная его народу, была просто оскорблением нашего правления, как будто анархическая олигархия была лучше. Имперская армия готова бороться против этой угрозы, и у нас есть Бог на нашей стороне."
 war_justification.229.t:0 "[Root.GetLeader] осмеливается оскорбить [From.GetAdjective] избранную Богом монархию"
 war_justification.23.a:0 "Бог спасет нашего короля!"
 war_justification.23.d:0 "«С незапамятных времен именно Бог избрал тех, кто владел землями, и все еще сегодня наша могучая Отечество все еще преследует это правило. Но Мы, [Root.GetLeader], нашли злую нацию, которая отказалась от этого идеала для идей демократии, всего лишь коррупция анархического режима. Люди [From.GetAdjective] имеют право на монарха, выбранного Богом Allmighty, независимо от того, хочет ли он коррумпированный [From.GetRulingParty]\n\nВ недавней речи, которую дал [Root.GetLeader], риторика против [ From.GetName] было довольно очевидно. Их страной управляют как республика, лишенная монарха. Как выяснили большинство философов и теософов, страна без монархии похожа на тело без головы."
 war_justification.23.t:0 "[Root.GetLeader] призывает к восстановлению монархии [From.GetAdjective]"
 war_justification.230.a:0 "Пока есть прибыль, капиталисты будут производить войну."
 war_justification.230.d:0 "'Без сомнения, коммунизм [Root.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает поглотить не только надежды людей [Root.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся? '\n\nНарожденное рабочее движение запугивало лидеров [From.GetAdjective]. В то время как представители в оппозиции назвали это 'Красным пасом', направленным на продолжение войны с нами, риторика [From.GetRulingParty] была очень успешной до сих пор."
 war_justification.230.t:0 "[From.GetLeader] говорит о красной угрозе"
 war_justification.231.a:0 "[From.GetName] в любом случае является сомнительной демократией, преследуя такие агрессивные действия."
 war_justification.231.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ From.GetAdjective] в будущем [Root.GetName]. История может нас удивить."
 war_justification.231.t:0 "[From.GetLeader] Вызывает вмешательство в [Root.GetName]"
 war_justification.232.a:0 "Их снисходительная риторика не запугивает нас."
 war_justification.232.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [Root.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [Root.GetAdjective], мы останемся без регресса, а будем бороться '. \n\n [From.GetAdjective] вмешательство в наши внутренние дела было горячей проблемой, а некоторые политики в своей оппозиции, заявляющей, что [From.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.232.t:0 "Дипломатия с [Root.GetName] ломается"
 war_justification.233.a:0 "Это [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\nЭто не могло быть более глупо, адресовать [From.GetLeader] как деспота и объявлять нас жертвой их анархического режима. [Root.GetName] будет сожалеть о поединке с нами."
 war_justification.233.t:0 "Вторжение анархии в [From.GetAdjectiveCap] провинции"
 war_justification.234.a:0 "Красный они станут, серпом или кровью!"
 war_justification.234.d:0 "«Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы.\n\nМаленькая страна [From.GetName] хочет учить [Root.GetLeader ] урок о политике, несмотря на их отсталость и продолжающуюся нерешительность в международном театре. Война неизбежна, и все мы знаем."
 war_justification.234.t:0 "Серьезная угроза [From.GetAdjective]"
 war_justification.235.a:0 "Голоса за мир среди людей [From.GetAdjective], конечно же, отключены."
 war_justification.235.d:0 "'[Root.GetName] может думать, что они более современные и продвинутые, чем мы, но правда в том, что их страна не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [Root.GetName], которое долгое время удерживало [From.GetRulingParty], развилось от критики к враждебности. Хотя народное мнение заключается в том, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.235.t:0 "[From.GetLeader] Задачи [Root.GetAdjective] Pretensions"
 war_justification.236.a:0 "Они будут сожалеть о том, чтобы сделать нас врагами."
 war_justification.236.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [Root.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битвы. \n\nВ недавнем выступлении перед людьми [From.GetAdjective] усилилась враждебная риторика в отношении [Root.GetName] и [From.GetLeader] занял много времени, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера."
 war_justification.236.t:0 "[From.GetLeader] призывает к войне против [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] пожалеет о своей ленивости."
 war_justification.24.d:0 "«Маленькая страна [From.GetName] - это законная часть нашего ума, как проецировал Всемогущий Бог. Мы будем щедрыми к своему народу, освобождая их от своих «блаженств»! и из [From.GetNeutralParty].\n\nКак коротко, последняя речь [Root.GetLeader] правильно рассмотрела ситуацию против так называемого «нейтрального режима» нации [From.GetAdjective]. Фактический монарх должен управлять землями, как пожелает Бог."
 war_justification.24.t:0 "[Root.GetLeader] Вызывает вторжение [From.GetName]"
 war_justification.25.a:0 "Рабочие мира, объединяйтесь!"
 war_justification.25.d:0 "«Товарищи! Как каждый месяц, как каждый день и каждую ночь проходит, становится все яснее и понятнее массам рабочих, что Манифест выразил правду, когда он заявил, что фразы о «защите отечества» и т. П. - не что иное, как капиталистический обман , С каждым днем ​​становится все более очевидным, что будет война, и это война против капиталистов [From.GetAdjective], против крупных разбойников, которые ссорятся над добычей, каждая из которых стремится получить самую большую долю, самую большую число стран для разграбления и наибольшее число стран для подавления и порабощения ».\n\nПредседатель говорил, и он прав: страна [Root.GetName] ежедневно подвергается угрозе с помощью автархического и отсталого режима [From.GetAdjective] правительство. Война неизбежна, и все призваны сражаться."
 war_justification.25.t:0 "Защита против грабителей [From.GetAdjective]"
 war_justification.26.a:0 "Еще есть время спасти свои попытки социализма."
 war_justification.26.d:0 "'Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно видеть, что сама революция была предана. Как еще вы объясните правило [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить состояние вырожденного рабочего, где они могут править под ложными основаниями? Укрепляя свою власть ценой международной революции, они показали, что они мало заботятся о тех идеалах, которые, как они утверждают, держат. Мы должны принести им истинную революцию '. Несмотря на то, что вначале поддерживая революцию [From.GetAdjective], [Root.GetLeader] выразил повышенное разочарование в отношении того, как она развилась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно."
 war_justification.26.t:0 "[From.GetAdjective] Ошибка коммунизма"
 war_justification.27.a:0 "Какие достоинства могут иметь их убеждения, если они вынуждают их на нас?"
 war_justification.27.d:0 "'Есть ли большая ложь, чем предполагаемая свобода людей [Root.GetAdjective]? Там, где когда-то они были подчинены князьям и герцогам, которые заявили о принадлежности к земле, они теперь вынуждены продавать свой труд тем, кто заявляет о собственности на заводы. Их свободу выбирать одного мастера над другим вряд ли можно назвать свободой. Точно так же их свобода избирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Люди, столь тщательно проинструктированные, могут быть спасены только вмешательством [From.GetAdjective]. \n\nВыдя, чтобы признать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал нападением нашей нации. Нет оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.27.t:0 "[From.GetLeader] Звонки на помощь [Root.GetAdjective] Рабочие"
 war_justification.28.a:0 "[From.GetAdjective], ваше освобождение близко!"
 war_justification.28.d:0 "'Хотя мы консолидировали социалистическое общество в [Root.GetName], многие народы по-прежнему страдают от деспотов старого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки ввести социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем дождаться, когда механизмы международной революции повернутся для людей [From.GetAdjective]. С революцией мы доказали, что здесь можем раздавить капиталистических угнетателей, и мы также раздавим угнетателей в [From.Capital.GetName]! \n\n [Root.GetLeader] отказался от всех попыток дипломатической риторики в отношении [From.GetRulingParty] - контролируется [From.GetName]. Стремление искоренить все границы теперь строго сосредоточено на искоренении их границ."
 war_justification.28.t:0 "[Root.GetLeader] Приводит Revolution к [From.GetName]"
 war_justification.29.a:0 "Как сказал [Root.GetLeader], мы - Арсенал демократии"
 war_justification.29.d:0 "«Граждане, как стремление освободить мир от несправедливого ига деспотизма, я, [Root.GetLeader], призываю вас бороться с династией [From.GetAdjective], которая с ужасом подавляет своих подданных. Свобода и Равенство едва известны, и мы - Арсенал демократии, Бойцы на благо! »\n\nМонархия [From.GetName] по-прежнему существует, хотя мы уже в XX веке. Граждане по-прежнему живут в средневековых условиях, угнетенных феодалами, не имея права защищать свои идеи."
 war_justification.29.t:0 "[Root.GetLeader] Вопросы династии [From.GetAdjective]"
 war_justification.30.a:0 "Они следуют насильственной идеологии, какую реакцию они могут ожидать, но насилие?"
 war_justification.30.d:0 "'Без сомнения, коммунизм [From.GetName] является одной из самых больших угроз свободе и порядку в эту эпоху. Безжалостный и беспощадный, он угрожает пожирать не только надежду людей [From.GetAdjective] на процветающее, демократическое общество, но и его соседей. Если мы не будем действовать сейчас, мы вполне можем видеть, что это первое падение домино слишком поздно, оставляя после себя больше неудачных социальных экспериментов. Сколько еще нужно умереть, прежде чем мы вмешиваемся?\n\nВ то время как представители оппозиции назвали это Red Scare, направленным на продолжение войны с [From.GetName], риторика [Root.GetRulingParty] была очень успешной до сих пор."
 war_justification.30.t:0 "[Root.GetLeader] говорит о красной угрозе"
 war_justification.31.a:0 "[From.GetName] - это сомнительная демократия."
 war_justification.31.d:0 "'Мы с тяжелым сердцем должны противостоять реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным прибежищем. Это слишком большое стратегическое преимущество для попытки любого другого решения в нашей нынешней ситуации. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем. \n\n Хотя популярная теория о том, что демократия не идет на войну против других демократий, последние события указывают на [ Root.GetAdjective] вторжения [From.GetName] в будущем. История может нас удивить."
 war_justification.31.t:0 "[Root.GetLeader] вызывает вмешательство в [From.GetName]"
 war_justification.32.a:0 "Иногда вам нужно подняться на гору конфликта."
 war_justification.32.d:0 "'Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова сорвались, оставив нас с ограниченными возможностями. Авторитарный режим [From.GetLeader] показал необоснованный подход к этому вопросу, типичный для лидеров, которые не подотчетны своим людям. Не допуская полного поворота в политике руководства [From.GetAdjective], мы останемся без регресса, но будем бороться. '\n\n [Root.GetAdjective] вмешательство в [From.GetName] было жарким вопросом, с некоторые политики в оппозиции утверждают, что [Root.GetRulingParty] с самого начала преследовал ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война внезапно кажется очень реальной и неизбежной."
 war_justification.32.t:0 "Дипломатия с [From.GetName] Breaks Down"
 war_justification.33.a:0 "[From.GetName] погибнет."
 war_justification.33.d:0 "'[From.GetName], наряду с [From.GetFactionName], не пугает нас. Мы никогда не будем сражаться с ними в их мирном завоевании. Наша миролюбивость должна быть принесена в жертву, чтобы обеспечить нашу независимость и сегодня, [From.GetDateText], я объявляю в качестве руководителя [Root.GetRulingParty], что наша армия будет готова к борьбе с режимом [From.GetLeader] '\n\n[Root.GetLeader] не мог быть более ясным: [From.GetName], несомненно, представляет угрозу для нашего мирного общества, с их радикальными убеждениями и их гнетущим руководством. Нам нужно сражаться, или мы погибнем."
 war_justification.33.t:0 "Восстановление порядка в [From.GetAdjectiveCap] провинциях"
 war_justification.34.a:0 "Слишком поздно отменить достигнутый прогресс."
 war_justification.34.d:0 "'Национальный дух [From.GetAdjective] сильный, но не все нации настолько удачливы. [Root.GetName] давно уничтожил и уничтожил свои традиции, а правильные правители - во имя идеи великой марксистской революции. Наш долг - восстановить порядок в этом мире, сбитый кровожадными узурпаторами и утвердить силу [From.GetName] против этой угрозы. \n\nВсегда [From.GetRulingParty] всегда выступал против коммунизма, [Root.GetName] была целью конкретных нападений в последних выступлениях. Опасаясь неизбежного прогресса своей нации до следующего этапа истории, упреждающая атака на [Root.GetAdjective] коммунизм уже находится в работе."
 war_justification.34.t:0 "[From.GetLeader] хочет восстановить порядок в [Root.GetName]"
 war_justification.35.a:0 "Они не знают, насколько сильны наши трудности."
 war_justification.35.d:0 "'[From.GetName] может считать себя более современным и продвинутым, чем мы, но правда в том, что их нация не была проверена так, как наша, и они не готовы к угрозам, которые теперь очевидны на горизонте. По их презрению к нам и не позволяя нам завладеть тем, что по праву принадлежит нам, они сделали нас одной из тех угроз для самих себя. Их слабая и разделенная нация вряд ли будет сопротивляться нашим утверждениям '. \n\n Издевательство над [From.GetName], долгое время проведенное [Root.GetRulingParty], развивалось от критики к вражде. Хотя популярное мнение заключается в том, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали это через свое высокомерие."
 war_justification.35.t:0 "[Root.GetLeader] Задачи [From.GetAdjective] Pretensions"
 war_justification.36.a:0 "Это может быть трудное решение, но мы должны стоять за ним."
 war_justification.36.d:0 "'Хотя мы можем быть мирными людьми, наша природа сама по себе не определяет курс, который мы должны принять в истории. Это время войны. Слишком долго [From.GetAdjective] обладал средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы могут быть решены только через старые испытания битвы. \n\n Враждебная риторика [Root.GetLeader] в отношении [From.GetName] прошла долгий путь, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера."
 war_justification.36.t:0 "[Root.GetLeader] призывает к войне против [From.GetName]"
