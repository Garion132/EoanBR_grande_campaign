l_german:
 conv.political.1.a:0 "Zumindest wissen wir, wer das Land kontrollieren wird ..."
 conv.political.1.b:0 "Unsere Demokratie ist heilig!"
 conv.political.1.d:0 "Die Regierung ist schwach, sagen sie. Macht sollte nur von einem Mitglied gehalten werden, sie schreien ..."
 conv.political.1.t:0 "Absolutismus auf dem Aufstieg"
 conv.political.10.c:0 "Am Ende muss ein Staat den Willen seines Volkes respektieren. [Root.GetName] wird das Referendum halten"
 conv.political.10.d:0 "[Root.GetLeader] wird nur als Usurpator von diesen wachsenden Bewegungen in [Root.DEGetDat] gesehen. Bald werden [Root.GetAdjective] Menschen gegen die Regierung auflehnen und um einen starken Führer bitten, der von Gott, dem Allmächtigen, gewählt wird. Sie fordern jetzt von uns, alle Menschen zu machen, die an den einzigen Gott glauben, um zu entscheiden, ob sie die Monarchie oder das gegenwärtige Regime wollen."
 conv.political.10.t:0 "[Root.GetAdjective] Reactionaries fordernde Referendum"
 conv.political.11.c:0 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 conv.political.11.d:0 "Marxistisches Ideengut ist in [Root.DEGetDat] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 conv.political.11.t:0 "Kommunisten verlangen Volksbegehren"
 conv.political.12.c:0 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 conv.political.12.d:0 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 conv.political.12.t:0 "Demokraten verlangen Volksbegehren"
 conv.political.13.a:0 "Zeit, diese mediæval Demonstranten zu zeigen, wie der moderne Krieg gemacht wird."
 conv.political.13.b:0 "Im Namen Gottes, des Allmächtigen, kann er wählen, wer [Root.DEGetAkk] zu führen!"
 conv.political.13.d:0 "Oh, [Root.GetLeader], die Leute dachten, du wärst nicht von Gott gewählt und sie haben versucht, dich zu überreden, ein Referendum zu machen. Aber wenn du sie verleugnet hast, zogen sie es vor, den Willen Gottes, den Allmächtigen, selbst zu tun."
 conv.political.13.t:0 "Für Gott [Root.DEGetAkk] zu führen!"
 conv.political.14.a:0 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 conv.political.14.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 conv.political.14.d:0 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.DEGetDat] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 conv.political.14.t:0 "Kommunisten erheben sich"
 conv.political.15.a:0 "Erspart uns diese Pöbelherrschaft!"
 conv.political.15.b:0 "Endlich ist [Root.GetName] frei!"
 conv.political.15.d:0 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.DEGetDat] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 conv.political.15.t:0 "Der [Root.GetAdjective]e Frühling"
 conv.political.16.a:0 "Pathetisch, das ist das richtige Wort."
 conv.political.16.d:0 "Der selbsternannte König [Root.DEGetGen] ist jetzt tot und seine Anhänger haben vergessen, wie man kämpft. Die Leute lernten die Lektion, unser Regime ist von Gott mehr geschützt als jene erbärmlichen alten Männer, die in Wolken schreien."
 conv.political.16.t:0 "Fanatische Reactionaries besiegt"
 conv.political.17.a:0 "Was für ein Haufen Heuchler."
 conv.political.17.d:0 "Viele Kommunisten hatten vorhergesagt, dass [Root.DEGetDat] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 conv.political.17.t:0 "Kommunistische Begeisterung löst sich in Luft auf"
 conv.political.18.a:0 "Was für ein Haufen Versager."
 conv.political.18.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität [Root.DEGetGen] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 conv.political.18.t:0 "Demokratische Bewegung verstummt"
 conv.political.19.a:0 "Für die Zukunft [Root.DEGetGen]"
 conv.political.19.t:0 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 conv.political.19_absolutist:0 "Der Weg der Monarchie ist sicherer. Absolutismus wird es sein."
 conv.political.19_communism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Dieses Land ist immer für seine Grundsätze eingestanden und war bereit, sie zu verteidigen. Wir sind alleine nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einst war. Diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht mehr. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte verbünden, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, deren einziger Wunsch es ist, uns am Boden zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 conv.political.2.a:0 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 conv.political.2.b:0 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 conv.political.2.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.DEGetDat] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 conv.political.2.t:0 "Kommunismus auf dem Vormarsch"
 conv.political.3.a:0 "Für den Anfang könnten wir das intern diskutieren."
 conv.political.3.b:0 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 conv.political.3.d:0 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme [Root.DEGetGen] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 conv.political.3.t:0 "Ein Schritt in Richtung Demokratie"
 conv.political.4.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 conv.political.4.d:0 "Manche mögen sagen, das ist nur ein alter Mann, der an Wolken schreit, aber die Reaktionspolitik ist kostspielig neue Anhänger. Was soll die Regierung tun, ist aber schwer zu sagen."
 conv.political.4.t:0 "Reaktionarische Ideen verbreiteten sich aus [Root.DEGetDat]"
 conv.political.5.a:0 "* Sigh *, vielleicht könnten wir ihnen diese Figur geben, um die Zerstörung [Root.DEGetGen] zu vermeiden?"
 conv.political.5.d:0 "Unser herrliches Regime wird von unseren eigenen Soldaten bedroht. Sie behaupten für eine starke Macht, die von Gott, dem Allmächtigen, gewählt wurde. Es wird nur eine Frage der Zeit sein, bevor sie Waffen öffentlich gegen [Root.DEGetAkk] umarmen werden."
 conv.political.5.t:0 "Absolutisten Soldaten werden nicht Treue zu [Root.DEGetDat]"
 conv.political.6.a:0 "Die Leute können sich nennen, wie sie wollen."
 conv.political.6.d:0 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 conv.political.6.t:0 "Klassenkämpfe spalten [Root.DEGetAkk]"
 conv.political.7.a:0 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 conv.political.7.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.DEGetDat] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 conv.political.7.t:0 "Soldaten laufen zu kommunistischen Partisanen über"
 conv.political.8.a:0 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 conv.political.8.d:0 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden [Root.DEGetDat], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 conv.political.8.t:0 "Demokratische Opposition bildet sich"
 conv.political.9.a:0 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 conv.political.9.b:0 "Das Volk soll sich Gehör verschaffen."
 conv.political.9.d:0 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 conv.political.9.t:0 "Öffentlicher Ruf nach Wahlen"
