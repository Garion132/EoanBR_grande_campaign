 war_justification.21.a:0 "Für die [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat [From.DEGetGen]. '\n\nDie Herrschaft von [Root.GetLeader] scheint auf eine Invasion gegen die [From.GetAdjective] Nation hinzuweisen. Unser Ruhm, zumindest göttlich, machte sie neidisch und sie antworten mit einem drohenden Grenzkonflikt."
 war_justification.21.t:0 "[Root.GetLeader] Drängt auf die Eroberung der [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "Gott ist mit uns!"
 war_justification.22.d:0 "'Brüder und Schwestern, unser Land, der glorreiche [Root.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden [From.DEGetGen] zu regieren, die vom bösen Vorsitzenden [From.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überflutet werden! '\n\n[Root.GetLeader] war klar in der Sache: Das Land [From.DEGetGen] und seine Marxismus-Ideen sind eine Bedrohung für die Regime in [Root.DEGetDat]. Der Krieg scheint bald zu kommen und nur Gott weiß, wer das Recht hat, zu regieren, idest der [From.GetAdjectiveCap] State."
 war_justification.22.t:0 "Die Rote Bedrohung der [From.GetAdjectiveCap] Nation"
 war_justification.221.a:0 "[From.GetLeader] wird den Tag, an dem er geboren wurde, bereuen."
 war_justification.221.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.DEGetGen]. '\n\nIn einer Rede vor den [Root.GetAdjective]en Leuten wurde die Rhetorik der Otilität gegenüber [From.DEGetAkk] offensichtlich und es scheint [Root.GetLeader] einen langen Konsens zu finden, um eine Invasion zu rechtfertigen."
 war_justification.221.t:0 "[Root.GetLeader] Rufe nach Krieg gegen [From.DEGetAkk]"
 war_justification.222.a:0 "Genossen, zum Sieg!"
 war_justification.222.d:0 "'Brüder und Schwestern, unser Land, der glorreiche [From.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden [Root.DEGetGen] zu regieren, die vom bösartigen Vorsitzenden [Root.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überschwemmt werden! '\n\n[From.GetLeader] war klar: Das Land [Root.DEGetGen] und seine marxistischen Ideen sind eine Bedrohung für die Regime in [From.DEGetDat]. Ihr zurückreichendes Königreich gleicht noch immer einer Gesellschaft aus dem Mittelalter, die feudalisierte Industrien ausbeutet, während das Proletariat weiter verhungert. Die Theorien von Marx, Engels und Lenin sind klar: Wir müssen das [Root.GetAdjective] Joch durch bewaffnete Waffen zerstören!"
 war_justification.222.t:0 "Die antimarxistischen Beleidigungen der [From.GetAdjectiveCap] Nation"
 war_justification.223.a:0 "Wir werden kämpfen, für Freiheit, Gleichheit und Bruderschaft!"
 war_justification.223.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die verdorbene [From.GetRulingParty] es wollen oder nicht.\n\nDie kürzliche Rede an die [Root.GetAdjective] Leute machte es ziemlich offensichtlich : [Root.GetLeader] lehnt unsere heiligen Ideale der Republik ab und möchte, dass ein böser Despotat die [From.GetAdjective] Nation regiert."
 war_justification.223.t:0 "[Root.GetLeader] Lehnt die [From.GetLastElection] Wahl zugunsten einer Monarchie in [From.DEGetDat] ab"
 war_justification.224.a:0 "[From.GetName] sollte sich auf ihre Niederlage vorbereiten."
 war_justification.224.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und von der [From.GetNeutralParty].\n\nDie Rhetorik des Hasses gegen unsere Nation, die [Root.GetLeader], Herrscher [Root.DEGetGen], in seiner letzten Rede gesagt hat, ist unglaublich. Unsere kleine Nation, die kaum in die Politik involviert ist, nennt uns jetzt eine bloße Erweiterung ihres bösen Despotaten."
 war_justification.224.t:0 "Die Bedrohungen der Invasion von [Root.GetLeader]"
 war_justification.225.a:0 "Gott schütze den König!"
 war_justification.225.d:0 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten des [Root.GetAdjective], gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil, den größten, zu bekommen Zahl der Länder zu plündern, und die größte Zahl von Nationen zu unterdrücken und zu versklaven. '\n\nDer bolschewistische Führer [From.GetLeader] benutzt wieder einmal pathetisch die Rhetorik gegen die wohlhabende Monarchie [Root.DEGetGen], in der Hoffnung auf erobert es und plündert das fruchtbare Land. Gott ist mit uns, gegen diese dreckigen, gottlosen Ketzer und der König ist sicher bereit, den Krieg zu erklären, unterstützt vom Kanzler [Root.GetLeader]."
 war_justification.225.t:0 "Die Offensive der Bolschewiki [von.GetAdjektiv]"
 war_justification.226.a:0 "Sie verstehen nicht, was die Revolution für die [Root.GetAdjective] Leute bedeutet."
 war_justification.226.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würdest du die Regel der [Root.GetRulingParty] [Root.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen herrschen können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. \n\nObwohl sie anfänglich den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützt hat, ist [From.GetLeader] von [Root.GetLeader] abgekommen Philosophie. Der Konflikt hat eskaliert bis zu dem Punkt, an dem sie sich darauf vorbereiten, einzudringen, um ihre Art von Sozialismus auf uns durchzusetzen."
 war_justification.226.t:0 "[Root.GetAdjective] Kommunismus scheitert"
 war_justification.227.a:0 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.227.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden.\n\n[Fr.GetLeader] polemisiert seit langem in [Root.DEGetDat] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte und unsere Wirtschaft nur davon profitieren würde."
 war_justification.227.t:0 "[From.GetLeader] Beleidigt die [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.228.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.228.d:0 "'Während wir die sozialistische Gesellschaft in [From.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [Root.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus ins Leben zu rufen, werden vom [Root.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die [Root.GetAdjective] Leute drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten! \n\n [From.GetLeader] hat alle diplomatischen Versuche mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung unserer Grenzen."
 war_justification.228.t:0 "[From.GetLeader] bringt [Root.DEGetDat] die Revolution"
 war_justification.229.a:0 "Gott ist mit uns!"
 war_justification.229.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind das Arsenal der Demokratie, Kämpfer für das Gute! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung unserer Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.229.t:0 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.23.a:0 "Gott schütze unseren König!"
 war_justification.23.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die korrupte [From.GetRulingParty] es will oder nicht '\n\nIn einer kürzlichen Rede, die [Root.GetLeader] gab, die Rhetorik gegen [From.DEGetDat] war ziemlich offensichtlich. Ihr Land wird als eine Republik regiert, ohne einen Monarchen. Wie die meisten Philosophen und Theosophen fanden, ist ein Land ohne Monarchie wie ein Körper ohne Kopf."
 war_justification.23.t:0 "[Root.GetLeader] Fordert die Wiederherstellung der [From.GetAdjective] Monarchie"
 war_justification.230.a:0 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.230.d:0 "'Ohne Zweifel ist [Root.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.230.t:0 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.231.a:0 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.231.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [Root.DEGetGen] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [From.GetAdjective]e Invasion [Root.DEGetGen] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.231.t:0 "[From.GetLeader] Aufrufe zur Intervention in [Root.DEGetDat]"
 war_justification.232.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.232.d:0 "'Trotz unserer Versuche, mit [Root.DEGetDat] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.232.t:0 "Diplomatie mit [Root.DEGetDat] bricht zusammen"
 war_justification.233.a:0 "Das ist [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\nEs hätte nicht dümmer sein können, [From.GetLeader] als Despot anzusprechen und uns zur Beute ihres anarchischen Regimes zu erklären. [Root.GetName] wird es bereuen, sich mit uns zu duellieren."
 war_justification.233.t:0 "Invasion der Anarchie in die [From.GetAdjectiveCap]e Provinzen"
 war_justification.234.a:0 "Rot werden sie werden, durch die Sichel oder durch Blut!"
 war_justification.234.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung zu behaupten.\n\nDas kleine Land [From.DEGetGen] möchte [Root.GetLeader] eine Lektion über Politik, trotz ihrer Zurückgebliebenheit und ihrer anhaltenden Unentschlossenheit auf dem internationalen Theater. Krieg ist unvermeidlich und wir alle wissen es."
 war_justification.234.t:0 "Die [From.GetAdjektiv] Graue Bedrohung"
 war_justification.235.a:0 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.235.d:0 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung [Root.DEGetGen], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.235.t:0 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.236.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.236.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.236.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetAkk]"
 war_justification.24.a:0 "[From.GetLeader] wird seine Faulheit bereuen."
 war_justification.24.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und aus der [From.GetNeutralParty].\n\nDie kurze Rede von [Root.GetLeader] war zwar kurz, ging aber auf die Situation gegen das so genannte 'neutrale Regime' der [From.GetAdjective] Nation ein. Ein tatsächlicher Monarch muss die Länder so regieren, wie Gott will."
 war_justification.24.t:0 "[Root.GetLeader] fordert die Invasion [From.DEGetGen]"
 war_justification.25.a:0 "Arbeiter aller Länder: Vereinigt euch!"
 war_justification.25.d:0 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten, gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil zu bekommen, den größten Anzahl der Länder zu plündern, und die größte Anzahl von Nationen zu unterdrücken und zu versklaven. 'Der Vorsitzende hat gesprochen und er hat recht: Das Land [Root.DEGetGen] wird jeden Tag weiter von dem autarken und rücksichtslosen Regime der. bedroht [Von.GetAdjektiv] Regierung. Krieg ist unvermeidlich und jeder ist zum Kampf berufen."
 war_justification.25.t:0 "Die Verteidigung gegen die [From.GetAdjective] Räuber"
 war_justification.26.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.26.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Regel der [From.GetRulingParty] [From.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. 'Obwohl er anfänglich die [From.GetAdjective] -Revolution unterstützte, hat [Root.GetLeader] seine Enttäuschung darüber, wie er sich entwickelt hat, ausgedrückt. Möglicherweise muss die [Root.GetRulingParty] eingreifen, bevor es zu spät ist."
 war_justification.26.t:0 "[From.GetAdjective] Kommunismus scheitert"
 war_justification.27.a:0 "Welche Verdienste können ihre Überzeugungen haben, wenn sie sie uns aufzwingen müssen?"
 war_justification.27.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden. \n\nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.DEGetDat] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.27.t:0 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.28.a:0 "[From.GetAdjective] Arbeiter, deine Befreiung ist nahe!"
 war_justification.28.d:0 "'Während wir die sozialistische Gesellschaft in [Root.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [From.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die Leute von [From.GetAdjective] drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten! \ '\n\n [Root.GetLeader] hat alle Versuche diplomatischer Rhetorik aufgegeben, da [From.GetRulingParty] [From.GetNameAkk] kontrolliert. Das Bestreben, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung ihrer Grenzen."
 war_justification.28.t:0 "[Root.GetLeader] bringt [From.DEGetDat] die Revolution"
 war_justification.29.a:0 "Wie [Root.GetLeader] sagte, sind wir das Arsenal der Demokratie"
 war_justification.29.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind das Arsenal der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie [From.DEGetGen] existiert immer noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.29.t:0 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.30.a:0 "Sie folgen einer gewaltsamen Ideologie, welche Reaktion können sie erwarten, aber Gewalt?"
 war_justification.30.d:0 "'Ohne Zweifel ist [From.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnungen der Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die der Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben, angetrieben durch [From.GetAdjective] Ambitionen, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter in der Opposition dies eine Rote Schreckse genannt haben, die darauf abzielte, einen Krieg mit [From.DEGetDat] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.30.t:0 "[Root.GetLeader] spricht gegen rote Bedrohung"
 war_justification.31.a:0 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.31.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [From.DEGetGen] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [Root.GetAdjective]e Invasion [From.DEGetGEN] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.31.t:0 "[Root.GetLeader] ruft zur Intervention in [From.DEGetDat] auf"
 war_justification.32.a:0 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.32.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.DEGetDat] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. '\n\n Die [Root.GetAdjective]e Intervention in [From.DEGetDat] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.32.t:0 "Diplomatie mit [From.DEGetDat] bricht zusammen"
 war_justification.33.a:0 "[From.GetName] wird untergehen."
 war_justification.33.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\n[Root.GetLeader] hätte nicht klarer sein können: [From.GetName] ist sicherlich eine Bedrohung unserer friedlichen Gesellschaft mit ihren radikalisierten Überzeugungen und ihrer unterdrückerischen Herrschaft. Wir müssen kämpfen oder wir werden zugrunde gehen."
 war_justification.33.t:0 "Wiederherstellung der Reihenfolge in den [From.GetAdjectiveCap] Provinzen"
 war_justification.34.a:0 "Es ist zu spät, um den Fortschritt, den wir gemacht haben, umzukehren."
 war_justification.34.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung durchzusetzen. \n\nWährend sich die [From.GetRulingParty] immer dem Kommunismus widersetzte, [Root.GetName] wurde in den letzten Reden gezielt angegriffen. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation auf die nächste Stufe der Geschichte ist bereits ein präventiver Angriff auf den [Root.GetAdjective] Kommunismus in Arbeit."
 war_justification.34.t:0 "[From.GetLeader] möchte die Reihenfolge in [Root.DEGetDat] wiederherstellen"
 war_justification.35.a:0 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.35.d:0 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung [From.DEGetGen], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.35.t:0 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.36.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.36.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n\n [Root.GetLeader]s feindselige Rhetorik gegenüber [From.DEGetDat] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.36.t:0 "[Root.GetLeader] fordert Krieg gegen [From.DEGetAkk]"
